<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Удмурт кыл</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Noto+Serif:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f0e0c;
        --surface: #1a1814;
        --gold: #e8a835;
        --rust: #c0522a;
        --cream: #f0e8d4;
        --muted: #6b6150;
        --success: #5dba6e;
        --wrong: #d94f4f;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--cream);
        font-family: "Noto Serif", serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* decorative background pattern */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          repeating-linear-gradient(
            45deg,
            transparent,
            transparent 40px,
            rgba(232, 168, 53, 0.03) 40px,
            rgba(232, 168, 53, 0.03) 41px
          ),
          repeating-linear-gradient(
            -45deg,
            transparent,
            transparent 40px,
            rgba(192, 82, 42, 0.03) 40px,
            rgba(192, 82, 42, 0.03) 41px
          );
        pointer-events: none;
        z-index: 0;
      }

      /* top ornament bar */
      .ornament-top {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(
          90deg,
          var(--rust),
          var(--gold),
          var(--rust)
        );
      }

      .ornament-bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(
          90deg,
          var(--rust),
          var(--gold),
          var(--rust)
        );
      }

      .container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
        width: min(600px, 90vw);
        text-align: center;
      }

      /* header label */
      .label {
        font-family: "Unbounded", sans-serif;
        font-size: 0.65rem;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 2.5rem;
      }

      /* the big word display */
      .word-display {
        font-family: "Unbounded", sans-serif;
        font-size: clamp(3.5rem, 12vw, 7rem);
        font-weight: 900;
        line-height: 1;
        color: var(--cream);
        letter-spacing: -0.02em;
        min-height: 1.2em;
        display: flex;
        align-items: center;
        justify-content: center;
        transition:
          opacity 0.25s ease,
          transform 0.25s ease;
        margin-bottom: 0.6rem;
      }

      .word-display.fade-out {
        opacity: 0;
        transform: translateY(-8px);
      }

      .word-display.fade-in {
        animation: slideIn 0.35s ease forwards;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* gold underline accent */
      .accent-line {
        width: 60px;
        height: 3px;
        background: var(--gold);
        border-radius: 2px;
        margin-bottom: 3rem;
        transition: width 0.3s ease;
      }

      /* input */
      .input-wrap {
        width: 100%;
        position: relative;
        margin-bottom: 1.5rem;
      }

      input[type="text"] {
        width: 100%;
        background: var(--surface);
        border: 2px solid var(--muted);
        border-radius: 4px;
        color: var(--cream);
        font-family: "Unbounded", sans-serif;
        font-size: clamp(2rem, 7vw, 4rem);
        font-weight: 700;
        text-align: center;
        padding: 0.5em 0.4em;
        outline: none;
        transition:
          border-color 0.2s,
          box-shadow 0.2s,
          background 0.2s;
        letter-spacing: 0.04em;
      }

      input[type="text"]::placeholder {
        color: var(--muted);
        font-size: 0.55em;
        letter-spacing: 0.15em;
      }

      input[type="text"]:focus {
        border-color: var(--gold);
        box-shadow: 0 0 0 3px rgba(232, 168, 53, 0.15);
      }

      input[type="text"].correct {
        border-color: var(--success);
        background: rgba(93, 186, 110, 0.07);
        box-shadow: 0 0 0 3px rgba(93, 186, 110, 0.15);
      }

      input[type="text"].wrong {
        border-color: var(--wrong);
        animation: shake 0.35s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-8px);
        }
        40% {
          transform: translateX(8px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
      }

      /* button */
      button {
        font-family: "Unbounded", sans-serif;
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        font-weight: 700;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--bg);
        background: var(--gold);
        border: none;
        border-radius: 4px;
        padding: 1em 3em;
        cursor: pointer;
        transition:
          background 0.2s,
          transform 0.1s;
        margin-bottom: 2.5rem;
      }

      button:hover {
        background: #f0b840;
      }
      button:active {
        transform: scale(0.97);
      }

      .button-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 2.5rem;
      }

      #learnedBtn {
        background: var(--rust);
        font-size: clamp(0.75rem, 2vw, 0.9rem);
        padding: 0.8em 1.5em;
      }

      #learnedBtn:hover {
        background: #d66038;
      }

      /* feedback */
      .feedback {
        font-family: "Unbounded", sans-serif;
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 900;
        min-height: 1.4em;
        opacity: 0;
        transform: scale(0.8);
        transition:
          opacity 0.3s ease,
          transform 0.3s ease;
        color: var(--success);
      }

      .feedback.visible {
        opacity: 1;
        transform: scale(1);
      }

      .feedback.wrong-text {
        color: var(--wrong);
        font-size: clamp(1rem, 3vw, 1.5rem);
        font-weight: 400;
        font-family: "Noto Serif", serif;
        letter-spacing: 0.02em;
      }

      /* counter */
      .counter {
        position: fixed;
        top: 1.5rem;
        right: 2rem;
        font-family: "Unbounded", sans-serif;
        font-size: 0.7rem;
        color: var(--muted);
        letter-spacing: 0.1em;
        z-index: 2;
      }

      .counter span {
        color: var(--gold);
      }

      /* learned words list */
      .learned-words {
        position: fixed;
        right: 2rem;
        top: 3rem;
        font-family: "Unbounded", sans-serif;
        font-size: 0.6rem;
        color: var(--muted);
        letter-spacing: 0.05em;
        z-index: 2;
        max-width: 250px;
        text-align: right;
        line-height: 1.6;
      }

      .learned-word {
        text-decoration: line-through;
        display: inline-block;
        margin-left: 0.5rem;
      }

      .learned-word:after {
        content: " ";
      }

      /* hint text */
      .hint {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Unbounded", sans-serif;
        font-size: 0.65rem;
        color: var(--muted);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        z-index: 2;
        white-space: nowrap;
      }

      /* reset button */
      .control-buttons {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 2;
      }

      #saveBtn,
      #loadBtn,
      #resetBtn {
        background: transparent;
        border: 1px solid var(--muted);
        color: var(--muted);
        font-family: "Unbounded", sans-serif;
        font-size: 0.55rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        padding: 0.5em 0.8em;
        cursor: pointer;
        border-radius: 3px;
        margin-bottom: 0;
        transition:
          color 0.2s,
          border-color 0.2s;
      }

      #saveBtn:hover,
      #loadBtn:hover,
      #resetBtn:hover {
        color: var(--wrong);
        border-color: var(--wrong);
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div class="ornament-top"></div>
    <div class="ornament-bottom"></div>

    <div class="counter">серия: <span id="streak">0</span></div>
    <div class="learned-words" id="learnedWords"></div>

    <div class="container">
      <div class="label">переведи на удмуртский</div>

      <div class="word-display fade-in" id="word">...</div>
      <div class="accent-line" id="accent"></div>

      <div class="input-wrap">
        <input
          type="text"
          id="answer"
          placeholder="удмурт кылын"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
      </div>

      <div class="button-group">
        <button id="checkBtn">Проверка</button>
        <button id="learnedBtn">Выучил(а)!</button>
      </div>

      <div class="feedback" id="feedback"></div>
    </div>

    <div class="hint">CTRL+ENTER если знаете слово</div>
    <div class="control-buttons">
      <button id="saveBtn">Сохранить</button>
      <button id="loadBtn">Загрузить</button>
      <button id="resetBtn">Сбросить прогресс</button>
    </div>
    <input type="file" id="csvInput" accept=".csv" style="display: none" />

    <script>
      const STORAGE_KEY = "udmurt_learned_words";

      // Russian → Udmurt
      const dict = {
        я: "мон",
        девушка: "ныл",
        парень: "пи",
        русский: "ӟуч",
        каша: "ӝук",
        татарин: "бигер",
        сорока: "коӵо",
        дверь: "ӧс",
        кузнечик: "ӟоз",
        нет: "ӧвӧл",
        хорошо: "умой",
        рожь: "ӟег",
        ты: "тон",
        он: "со",
        любовь: "яратон",
      };

      const keys = Object.keys(dict);
      let currentWord = "";
      let streak = 0;
      let feedbackTimer = null;
      let nextTimer = null;

      // --- localStorage: загружаем сохранённые слова ---
      function loadLearnedWords() {
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          return saved ? new Set(JSON.parse(saved)) : new Set();
        } catch (e) {
          return new Set();
        }
      }

      function saveLearnedWords() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify([...learnedWords]));
        } catch (e) {
          console.warn("Не удалось сохранить прогресс:", e);
        }
      }

      let learnedWords = loadLearnedWords();

      const wordEl = document.getElementById("word");
      const answerEl = document.getElementById("answer");
      const feedbackEl = document.getElementById("feedback");
      const checkBtn = document.getElementById("checkBtn");
      const learnedBtn = document.getElementById("learnedBtn");
      const streakEl = document.getElementById("streak");
      const accentEl = document.getElementById("accent");
      const learnedWordsContainerEl = document.getElementById("learnedWords");
      const resetBtn = document.getElementById("resetBtn");

      // --- Восстанавливаем отображение выученных слов ---
      function restoreLearnedWordsDisplay() {
        learnedWordsContainerEl.innerHTML = "";
        for (const word of learnedWords) {
          const wordSpan = document.createElement("span");
          wordSpan.className = "learned-word";
          wordSpan.textContent = dict[word];
          learnedWordsContainerEl.appendChild(wordSpan);
        }
      }

      function getAvailableWords() {
        return keys.filter((k) => !learnedWords.has(k));
      }

      function pickWord(exclude) {
        const available = getAvailableWords().filter((k) => k !== exclude);
        if (available.length === 0) return null;
        return available[Math.floor(Math.random() * available.length)];
      }

      function showNoWordsMessage() {
        wordEl.classList.add("fade-out");
        setTimeout(() => {
          wordEl.textContent = "нет слов";
          wordEl.classList.remove("fade-out");
          void wordEl.offsetWidth;
          wordEl.classList.add("fade-in");
        }, 260);
        answerEl.disabled = true;
        checkBtn.disabled = true;
        learnedBtn.disabled = true;
      }

      function showWord(word) {
        wordEl.classList.add("fade-out");
        setTimeout(() => {
          wordEl.textContent = word;
          wordEl.classList.remove("fade-out");
          wordEl.classList.remove("fade-in");
          void wordEl.offsetWidth;
          wordEl.classList.add("fade-in");
        }, 260);
      }

      function nextRound() {
        const next = pickWord(currentWord);
        if (next === null) {
          showNoWordsMessage();
          return;
        }
        currentWord = next;
        showWord(currentWord);
        answerEl.value = "";
        answerEl.classList.remove("correct", "wrong");
        answerEl.disabled = false;
        clearFeedback();
        answerEl.focus();
      }

      function clearFeedback() {
        feedbackEl.classList.remove("visible", "wrong-text");
        feedbackEl.textContent = "";
      }

      function showFeedback(text, isWrong = false) {
        clearTimeout(feedbackTimer);
        clearTimeout(nextTimer);
        feedbackEl.textContent = text;
        feedbackEl.classList.toggle("wrong-text", isWrong);
        void feedbackEl.offsetWidth;
        feedbackEl.classList.add("visible");
      }

      function check() {
        const input = answerEl.value.trim().toLowerCase();
        const correct = dict[currentWord];

        if (!input) {
          answerEl.focus();
          return;
        }

        if (input === correct) {
          streak++;
          streakEl.textContent = streak;
          answerEl.classList.add("correct");
          answerEl.disabled = true;
          showFeedback("Ӟечок!");
          accentEl.style.width = "120px";
          nextTimer = setTimeout(() => {
            accentEl.style.width = "60px";
            nextRound();
          }, 1800);
        } else {
          streak = 0;
          streakEl.textContent = streak;
          answerEl.classList.add("wrong");
          showFeedback(`правильно: ${correct}`, true);
          setTimeout(() => answerEl.classList.remove("wrong"), 400);
          feedbackTimer = setTimeout(() => {
            nextRound();
          }, 2500);
        }
      }

      checkBtn.addEventListener("click", check);
      answerEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") check();
      });

      function markLearned() {
        const input = prompt("Пожалуйста, введите слово");

        if (input === null) return;

        const correct = dict[currentWord];
        if (input.trim().toLowerCase() === correct) {
          learnedWords.add(currentWord);
          saveLearnedWords(); // ← сохраняем в localStorage

          const wordSpan = document.createElement("span");
          wordSpan.className = "learned-word";
          wordSpan.textContent = dict[currentWord];
          learnedWordsContainerEl.appendChild(wordSpan);

          nextRound();
        }
      }

      learnedBtn.addEventListener("click", markLearned);

      document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "Enter") {
          e.preventDefault();
          markLearned();
        }
      });

      // --- Сброс прогресса ---
      resetBtn.addEventListener("click", () => {
        if (confirm("Сбросить весь прогресс? Все выученные слова вернутся.")) {
          localStorage.removeItem(STORAGE_KEY);
          learnedWords = new Set();
          learnedWordsContainerEl.innerHTML = "";
          answerEl.disabled = false;
          checkBtn.disabled = false;
          learnedBtn.disabled = false;
          nextRound();
        }
      });

      // --- Сохранение в CSV ---
      const saveBtn = document.getElementById("saveBtn");
      saveBtn.addEventListener("click", () => {
        if (learnedWords.size === 0) {
          alert("Нет выученных слов для сохранения");
          return;
        }

        // Форматируем дату
        const today = new Date();
        const day = String(today.getDate()).padStart(2, "0");
        const month = String(today.getMonth() + 1).padStart(2, "0");
        const year = today.getFullYear();
        const dateStr = `${day}_${month}_${year}`;
        const filename = `${dateStr}_my_words_${learnedWords.size}.csv`;

        // Добавляем BOM для корректного отображения UTF-8 в Excel
        let csv = "\uFEFF";
        csv += "Russian,Udmurt\n";
        for (const word of learnedWords) {
          csv += `"${word}","${dict[word]}"\n`;
        }

        const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", filename);
        link.style.visibility = "hidden";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // --- Загрузка из CSV ---
      const loadBtn = document.getElementById("loadBtn");
      const csvInput = document.getElementById("csvInput");

      loadBtn.addEventListener("click", () => {
        csvInput.click();
      });

      csvInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const csv = event.target.result;
            const lines = csv.trim().split("\n");

            let addedCount = 0;
            for (let i = 1; i < lines.length; i++) {
              if (!lines[i].trim()) continue;

              const matches = lines[i].match(/"([^"]*)","([^"]*)"/);
              if (matches) {
                const russianWord = matches[1].toLowerCase();
                if (dict[russianWord]) {
                  learnedWords.add(russianWord);
                  addedCount++;
                }
              }
            }

            if (addedCount > 0) {
              saveLearnedWords();
              restoreLearnedWordsDisplay();
              nextRound();
              alert(`Загружено ${addedCount} слов`);
            } else {
              alert("Не найдено известных слов в файле");
            }
          } catch (error) {
            alert("Ошибка при загрузке файла: " + error.message);
          }
        };
        reader.readAsText(file, "utf-8");
        csvInput.value = "";
      });

      // init
      restoreLearnedWordsDisplay();
      const available = getAvailableWords();
      if (available.length > 0) {
        currentWord = available[Math.floor(Math.random() * available.length)];
        wordEl.textContent = currentWord;
      } else {
        showNoWordsMessage();
      }
      answerEl.focus();
    </script>
  </body>
</html>
